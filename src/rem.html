<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>REM widget demo</title>
    <link rel="stylesheet" type="text/css" href="./tailwind.css" />
    <script type="module" src="./calculator.ts"></script>
    <link rel="stylesheet" type="text/css" href="./rewiring-fonts.css" />
  </head>
  <body class="bg-[#fffae7]">
    <main class="max-w-[720px] mx-auto p-6">
      <h1 class="font-bold text-2xl text-center leading-tight text-balance">
        Rewiring America Bill Impact Calculator Demo

      <div class="bg-[#e2e2e2] my-4 h-px"></div>
      <rewiring-america-impacts-calculator api-key="{{ apiKey }}" />
    </main>
  </body>
